<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>
  <div class="shadow"></div>
  <div class="nav-bar container">
    <div class="logo"><img src="images/logo.svg" alt=""></div>
    <button id="btn"><img src="images/icon-hamburger.svg" alt=""></button>
    <ul class="u-list" id="list">
      <li class="link"><a href="">Product</a></li>
      <li class="link"><a href="">Features</a></li>
      <li class="link"><a href="">Pricing</a></li>
      <li class="link login"><a href="">Login</a></li>
    </ul>
  </div>
  <div class="container second">
    <img src="images/illustration-devices.svg" alt="" class="computer">
    <div class="content">
      <h6><span class="new">New</span>  Monograph Dashboard</h6>
      <h1>Powerful insights into your team</h1>
      <p>Project planning and time tracking for agile teams</p>
      <button class="btn">Schedule a demo</button>
      <span class="last">to see a preview</span>
    </div>
  </div>
  <script src="js.js"></script>
</body>
</html>
